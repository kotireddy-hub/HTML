<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Sign Up</h1>
    <p>it's free and takes lessthan 30min</p>
    <p>
        <!-- First Name :<input type="text" /> -->
        <input type="text" placeholder="First Name" maxlength="20" minlength="2"/>
    </p>
    <p>
        Last Name : <input type="text" />
    </p>
    <p>
        <p>Gender</p>
        Male : <input type="radio"  name="gender"/>
        Female : <input type="radio"  name="gender"/>
    </p>
    <p>
        <!-- by default make email disabled or readonly -->
        Email : <input type="email" value="kotireddy@gmail.com" disabled/>
        <!-- Email : <input type="email" value="kotireddy@gmail.com" readonly/> -->
    </p>
    <p>
        Password :<input type="password" />
    </p>
    <p>
        Confirm Passwrd : <input type="password" />
    </p>
    <p>
        <!-- by default checked the value using "checked" -->
        <input type="checkbox" checked="checked" /> I agree to the <a href="https://classroom.google.com/u/1/c/NTExNjg2ODk4NjQx/m/NTkyNDEwNDc0ODg2/details">Terms of use
        </a>
    </p>
    <p>
    <label>Date of Birth(dd/mm/yyy)</label>
    <input type="date" />
</p>
<p>
    <label>Country</label>
    <!-- Multi Select use multiple -->
    <!-- <select name="country" multiple> -->
        <!-- signle Select without multiple attribut -->
        <select name="country">
        <option>IND</option>
        <option>US</option>
        <option>UK</option>
    </select>
</p>
    <p>
        <input type="button" value="Submit" />
    </p>
